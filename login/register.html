<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/login/register.css">
</head>

<body>
    <main class="main-container">
        <section class="img-modelo">
            <img src="/public/src/img/modelo.png" alt="Modelo Image" class="modelo">
        </section>
        <section class="form-container">
            <div class="tittle">
                <h1> Create</h1>
                <h1 class="tittle2">Account</h1>
                <img src="../public/src/icons/Devider.svg" alt="Line separator">
            </div>

            <form class="login-form">
                <div class="input-group">
                    <img src="../public/src/icons/user.svg" alt="user" class="input-icon" />
                    <input type="text" id="username" name="username" placeholder="Username" required />
                </div>
                <div class="input-group">
                    <img src="../public/src/icons/correo-electronico.svg" alt="email" class="input-icon3" />
                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>

                <div class="input-group">
                    <img src="../public/src/icons/candado.svg" alt="lock" class="input-icon2" />
                    <input type="password" id="password" name="password" placeholder="Password" required />
                    <img src="../public/src/icons/eye-slash.svg" alt="show/hide password" class="toggle-password" />
                </div>

                <div class="input-group">
                    <img src="../public/src/icons/candado.svg" alt="lock" class="input-icon2" />
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password"
                        required />
                    <img src="../public/src/icons/eye-slash.svg" alt="show/hide password" class="toggle-password" />
                </div>

                <div class="sign-button-container">
                    <button type="submit" class="register-button">Register</button>
                </div>
            </form>

            <div class="divider">
                <img src="/public/src/icons/Devider.svg" alt="Left line" class="linea">
                <h4>Or Continue With</h4>
                <img src="/public/src/icons/Devider.svg" alt="Right line" class="linea">
            </div>

            <div class="social-buttons-container">
                <a href="https://accounts.google.com/" target="_blank" class="social-button google">
                    <img src="/public/src/icons/simbolo-de-google.svg" alt="Google Logo" />
                    Google
                </a>
                <a href="https://www.facebook.com/" target="_blank" class="social-button facebook">
                    <img src="/public/src/icons/facebook.svg" alt="Facebook Logo" />
                    Facebook
                </a>
            </div>

            <p class="register-link">Not a Member? <a href="/login/login.html">Login</a></p>
        </section>
    </main>
    <!-- Modal de Ã©xito -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>ACCOUNT SUCCESS</h2>
            <img src="../public/src/icons/check.svg" alt="success" class="success-icon">
            <p>Your account was<br> created successfully</p>
            <img src="../public/src/icons/Devider.svg" alt="success" class="lineacheck">
            <button class="login-btn"><a href="/login/login.html">LOGIN</a></button>
        </div>
    </div>
    <script src="/data/data.js"></script>
    <script src="/login/register.js"></script>
</body>

</html>
