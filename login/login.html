<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login/login.css">
</head>

<body>
    <main class="main-container">
        <section class="form-container">
            <div class="tittle">
                <h1>Login</h1>
                <img src="../public/src/icons/Devider.svg" alt="Line separator">
                <p>Hello! Youâ€™ve <br> been Missed!</p>
            </div>

            <form class="login-form">
                <div class="input-group">
                    <img src="../public/src/icons/user.svg" alt="user" class="input-icon" />
                    <input type="text" id="username" name="username" placeholder="Username" required />
                </div>

                <div class="input-group">
                    <img src="../public/src/icons/candado.svg" alt="lock" class="input-icon2" />
                    <input type="password" id="password" name="password" placeholder="Password" required />
                    <img src="../public/src/icons/ojo.svg" alt="show/hide password" class="toggle-password" />
                </div>

                <div class="forgot">
                    <a href="#">Forget Password?</a>
                </div>

                <div class="sign-button-container">
                    <button type="submit" class="signin-button">Sign In</button>
                </div>
            </form>

            <div class="divider">
                <img src="/public/src/icons/Devider.svg" alt="Left line" class="linea">
                <h4>Or Continue With</h4>
                <img src="/public/src/icons/Devider.svg" alt="Right line" class="linea">
            </div>

            <div class="social-buttons-container">
                <a href="#" class="social-button google">
                    Google
                    <img src="/public/src/icons/simbolo-de-google.svg" alt="Google Logo" />
                </a>
                <a href="#" class="social-button facebook">
                    <img src="/public/src/icons/facebook.svg" alt="Facebook Logo" />
                    Facebook
                </a>
            </div>

            <p class="register-link">Not a Member? <a href="/sign in/sign in.html">Register</a></p>
        </section>
        <section class="img-modelo">
            <img src="/public/src/img/modelo.png" alt="Modelo Image" class="modelo">
        </section>
    </main>
</body>

</html>
