<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/checkout/checkout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>

<body>
    <div class="aa">
        <img src="/public/src/img/image-removebg-preview (91) 3.png" alt="">
    </div>
    <div id="nav-container">

    </div>
    <div class="main">
        <div class="tittle">
            <p>CHECKOUT</p>
            <img style="margin-top: 5px; width: 100px;" src="/public/src/icons/Devider.svg" alt="">
        </div>


        <div class="Shipping_Adress">
            <div class="s_a_c">
                <p style="color: black;">Brandon Blanco</p>
                <p>606-3727 Ullamcorper. Street</p>
                <p>Roseville NH 11523</p>
                <p>(786) 713-8616</p>
                <div class="linea"></div>
                <img style="position: absolute; right: 8%; top: 25%;" src="/method/Forward.png"></p>
                <a href="/shipping/shipping.html">
                    <div id="s_a_c_button">
                        <img style="position: absolute; right: 82%; " src="/public/src/icons/MasterCard.svg">
                        </p>
                        <p>Master Card ending ••••89</p>
                        <img style="position: absolute; right: 8%; " src="/method/Forward.png"></p>
                    </div>
                </a>
            </div>

        </div>

        <div class="cart">
            <div class="container_products">

            </div>
        </div>



        <div class="total">
            <p>TOTAL</p>
            <p style="color: #DD8560;">$240</p>
        </div>
        <button class="add_address">
            <img src="/public/src/icons/shopping-bag.svg" class="bag" alt="comprado">
            <p>PAY</p>
        </button>
    </div>
    <div class="modal" id="successModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>PAYMENT SUCCESS</h2>
            <img src="../public/src/icons/check.svg" alt="success" class="success-icon">
            <h4>Your payment was success</h4>
            <p>Payment ID 152634985</p>
            <img src="../public/src/icons/Devider.svg" alt="success" class="lineacheck">
            <h5>Rate your purchase</h5>
            <div class="icons">
                <div class="icon">
                    <img src="/public/src/icons/tiste.svg" alt="Triste">
                </div>
                <div class="icon">
                    <img src="/public/src/icons/feli.svg" alt="Feliz">
                </div>
                <div class="icon">
                    <img src="/public/src/icons/more.svg" alt="Amor">
                </div>
            </div>
            <button class="back-btn"><a href="/home/home.html">BACK TO HOME</a></button>
        </div>
    </div>


</body>
<script>

    
    document.body.style.overflowX = "hidden"
    fetch("/navegador/nav.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("nav-container").innerHTML = data;

            const script = document.createElement("script");
            script.src = "/navegador/navegador.js";
            document.body.appendChild(script);
        })
        .catch(err => console.error("Error cargando navbar:", err));


    const minicargador = document.querySelector(".aa");
    minicargador.style.display = "";
    window.addEventListener("load", () => {
        const minicargador = document.querySelector(".aa");
        if (minicargador) {
            setTimeout(() => {
                minicargador.style.display = "none";
            }, 2000); // mismo tiempo que en el transition
        }
    });

    const payBtn = document.querySelector('.add_address');
    const modal = document.getElementById('successModal');
    const closeBtn = document.querySelector('.close-btn');

    // Mostrar modal al hacer click en pay
    payBtn.addEventListener('click', function (e) {
        e.preventDefault();
        modal.classList.add('show');
    });
    closeBtn.addEventListener('click', function () {
        modal.classList.remove('show');
    });

    window.addEventListener('click', function (e) {
        if (e.target === modal) {
            modal.classList.remove('show');
        }
    });



</script>

</html>
